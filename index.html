<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mental Health Survey</title>
</head>
<body>
    <div class="container">
        <h1>Mental Health Survey</h1>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="question1">1. Do you feel stressed often?</label>
            <input type="radio" name="question1" value="Yes" required>Yes
            <input type="radio" name="question1" value="No">No
            
            <label for="question2">2. Are you getting enough sleep?</label>
            <input type="radio" name="question2" value="Yes" required>Yes
            <input type="radio" name="question2" value="No">No
            
            <label for="question3">3. Do you engage in regular physical activity?</label>
            <input type="radio" name="question3" value="Yes" required>Yes
            <input type="radio" name="question3" value="No">No

            <label for="question4">4. Are you facing any anxiety-related issues?</label>
            <textarea id="question4" name="question4" rows="4" required></textarea>

          
            
            
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
